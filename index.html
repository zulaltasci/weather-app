<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hava durumu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <select class="form-select selectValue" id="floatingSelect">
                    <option value="balikesir">Balıkesir</option>
                    <option value="kocaeli">Kocaeli</option>
                    <option value="adana">Adana</option>
                    <option value="ankara">Ankara</option>
                    <option value="yozgat">Yozgat</option>
                    <option value="izmir">İzmir</option>
                </select>


            </div>
        </div>

        <div class="row mt-5">
            <div class="col-10 offset-1">
                <div class="row">
                    <div class="col-2 ">
                        <div class="card d-flex align-items-center">
                            <img class="img-style0 card-img-top"
                                src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png">
                            <div class="card-body">
                                <h5 id="day" class="card-title0"></h5>
                                <span id="min0">17°C</span>
                                <span>/</span>
                                <span id="max0">4°C</span>

                            </div>
                        </div>
                    </div>
                    <div class="col-2 ">
                        <div class="card d-flex align-items-center">
                            <img class="img-style1 card-img-top"
                                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png">
                            <div class="card-body">
                                <h5 id="day" class="card-title1"></h5>
                                <span id="min1">17°C</span>
                                <span>/</span>
                                <span id="max1">5°C</span>

                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card d-flex align-items-center">
                            <img class="img-style2 card-img-top"
                                src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png">
                            <div class="card-body">
                                <h5 id="day" class="card-title2"></h5>
                                <span id="min2">9°C</span>
                                <span>/</span>
                                <span id="max2">17°C</span>

                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card d-flex align-items-center">
                            <img class="img-style3 card-img-top"
                                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png">
                            <div class="card-body">
                                <h5 id="day" class="card-title3"></h5>
                                <span id="min3">1°C</span>
                                <span>/</span>
                                <span id="max3">7°C</span>

                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card d-flex align-items-center">
                            <img class="img-style4 card-img-top"
                                src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png">
                            <div class="card-body">
                                <h5 id="day" class="card-title4"></h5>
                                <span id="min4">6°C</span>

                                <span id="max4">15°C</span>

                            </div>

                    </div>

                        <div class="card d-flex align-items-center">
                            <img class="img-style5 card-img-top"
                                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png">
                            <div class="card-body">
                                <h5 id="day" class="card-title5"></h5>
                                <span id="min5">7°C</span>

                                <span id="max5">9°C</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</html>
